<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div id="calculator">
        <div id="display">
            <p id="display-content"></p>
        </div>
        <div id="buttons">
            <div></div>
            <div></div>
            <div class="number"><p>C</p></div>
            <div class="operation">
                <p>/</p>
            </div>
            <div class="number"><p>9</p></div>
            <div class="number"><p>8</p></div>
            <div class="number"><p>7</p></div>
            <div class="operation">
                <p>*</p>
            </div>
            <div class="number"><p>6</p></div>
            <div class="number"><p>5</p></div>
            <div class="number"><p>4</p></div>
            <div class="operation">
                <p>-</p>
            </div>            
            <div class="number"><p>3</p></div>
            <div class="number"><p>2</p></div>
            <div class="number"><p>1</p></div>
            <div class="operation">
                <p>+</p>
            </div>
            <div></div>
            <div class="number"><p>0</p></div>
            <div class="number"><p>.</p></div>
            <div class="operation">
                <p>=</p>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
</body>

</html>
